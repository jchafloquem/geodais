<div class="filtros-container p-4">
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-lg font-semibold text-gray-700">Filtro por Oficina Zonal</h3>
    <button (click)="limpiarFiltro()"
            title="Limpiar filtro y selecciÃ³n"
            class="text-gray-500 hover:text-red-600 transition-colors duration-200 p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500 -mr-1">
      <mat-icon>clear</mat-icon>
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center text-gray-500 py-4">
    Cargando oficinas...
  </div>

  <div *ngIf="!isLoading">
    <div class="form-group mb-4">
      <label for="oficina-zonal" class="block text-sm font-medium text-gray-600 mb-1">Oficina Zonal</label>
      <select
        id="oficina-zonal"
        name="oficina-zonal"
        [(ngModel)]="selectedOficina"
        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white">
        <option [ngValue]="null" disabled>Seleccione una oficina</option>
        <option *ngFor="let oficina of oficinas" [ngValue]="oficina.nombre">
          {{ oficina.nombre }}
        </option>
      </select>
    </div>

    <button (click)="buscarOficina()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200 flex items-center justify-center">
      <mat-icon class="mr-2">search</mat-icon>
      Ubicar en el Mapa
    </button>
  </div>
</div>
