<!-- SIDEMENU -->
<div id="menu"
  [class.hidden]="!visible"
  class="md:block bg-[#323232] min-h-screen z-10 text-slate-300 w-64 left-0 h-screen overflow-y-hidden">

  <div id="logo" class="my-4 px-6">
    <h1 class="text-lg md:text-2x3 font-bold text-[#0DA642]">
      TABLERO DE CONTROL DE DATOS
    </h1>
  </div>

  <div id="nav" class="w-full px-6">
    @for(item of menuRoutes; track $index){
      <a
        [routerLink]="['/geovisor', item.path]"
        routerLinkActive="bg-blue-800"
        class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">

        <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-[#0D9BD7]">{{item.title}}</span>

        </div>
      </a>
    }
  </div>
</div>
